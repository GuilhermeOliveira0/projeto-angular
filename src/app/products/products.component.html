<div class="header-section">
  <button mat-icon-button class="back-button" (click)="goBack()" matTooltip="Voltar">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h2>üõçÔ∏è Dashboard de Produtos - Supabase</h2>
</div>

<table mat-table [dataSource]="products" class="mat-elevation-z8 full-width">

  <!-- Imagem -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Imagem </th>
    <td mat-cell *matCellDef="let product">
      <img 
        [src]="product.imageUrl || 'https://via.placeholder.com/60?text=Sem+Imagem'" 
        alt="{{product.name}}"
        class="product-image"
        (error)="onImageError($event)">
    </td>
  </ng-container>

  <!-- Nome -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <!-- Descri√ß√£o -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descri√ß√£o </th>
    <td mat-cell *matCellDef="let product" class="description-cell"> 
      {{product.description || '-'}} 
    </td>
  </ng-container>

  <!-- Pre√ßo -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
    <td mat-cell *matCellDef="let product"> {{product.price | currency:'BRL'}} </td>
  </ng-container>

  <!-- A√ß√µes -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> A√ß√µes </th>
    <td mat-cell *matCellDef="let product">
      <button mat-icon-button color="primary" (click)="openDialog(product)" matTooltip="Editar">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteProduct(product.id!)" matTooltip="Excluir">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="primary" (click)="openDialog()" class="add-button">
  <mat-icon>add</mat-icon>
  Adicionar Produto
</button>
